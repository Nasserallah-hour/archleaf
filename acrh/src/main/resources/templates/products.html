<!-- src/main/resources/templates/products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Add custom styles for the cart icon and badge */
    .cart-icon {
      position: relative;
      display: inline-block;
    }

    .badge {
      position: absolute;
      top: 0;
      right: 0;
      color: white;
      border-radius: 50%;
      padding: 0.2em 0.5em;
      font-size: 0.8em;
      line-height: 1;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="cart-icon">
      <a href="/cart">
        <i class="material-icons">shopping_cart</i>
        <span th:text="${cartItemCount}">0</span>
      </a>
    </div>

    <h2 class="center-align">Product List</h2>
    <table class="striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Action</th> <!-- Added column for the Add to Cart button -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category.categoryName}"></td>
        <td th:text="${product.quantity}"></td>
        <td>
          <!-- Added form to add product to cart -->
          <form th:action="@{/addToDevise}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <button type="submit" class="btn">Add to Cart</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
