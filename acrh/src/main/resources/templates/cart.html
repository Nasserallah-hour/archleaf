<!-- src/main/resources/templates/cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h2 class="center-align">Shopping Cart</h2>

        <div th:if="${not #lists.isEmpty(products)}">
            <!-- Existing table and content -->
            <table class="striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th> <!-- New column for the action -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <!-- Form with hidden input to submit the product ID -->
                        <form th:action="@{/removeProduct}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn-flat" onclick="return confirm('Are you sure?')">
                                <i class="material-icons red-text">delete</i>
                            </button>
                        </form>
                    </td>
                    <!-- Add more cells as needed -->
                </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col s12">
                    <p class="right-align">
                        <strong>Total: $<span th:text="${total}"></span></strong>
                    </p>
                </div>
            </div>

            <div class="row">
                <a href="/" class="btn">Continue Shopping</a>

                <div class="col s12 right-align">
                    <a href="/checkout" class="btn">Proceed to Checkout</a>
                </div>
            </div>
        </div>

        <!-- Improved design for empty cart message -->
        <div th:if="${#lists.isEmpty(products)}" class="card-panel grey lighten-3">
            <h5>Your cart is empty</h5>
            <p>Explore our products and add items to your cart.</p>
            <img src="/path/to/empty_cart_image.png" alt="Empty Cart Image" class="responsive-img">
        </div>

        <p th:if="${productId}">Product ID: <span th:text="${productId}"></span></p>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
