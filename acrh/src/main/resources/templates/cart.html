<!-- src/main/resources/templates/cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-connecte}" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h2 class="center-align">Panier d'Achats</h2>

        <div th:if="${not #lists.isEmpty(products)}">
            <!-- Existing table and content -->
            <table class="striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Action</th> <!-- Nouvelle colonne pour l'action -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <!-- Formulaire avec input caché pour soumettre l'ID du produit -->
                        <form th:action="@{/removeProduct}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn-flat" onclick="return confirm('Êtes-vous sûr?')">
                                <i class="material-icons red-text">delete</i>
                            </button>
                        </form>
                    </td>
                    <!-- Ajoutez plus de cellules au besoin -->
                </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col s12">
                    <p class="right-align">
                        <strong>Total : $<span th:text="${total}"></span></strong>
                    </p>
                </div>
            </div>

            <div class="row">
                <a href="/" class="btn">Continuer les Achats</a>

                <div class="col s12 right-align">
                    <a href="/checkout" class="btn">Procéder au Paiement</a>
                </div>
            </div>
        </div>

        <!-- Conception améliorée pour le message de panier vide -->
        <div th:if="${#lists.isEmpty(products)}" class="card-panel grey lighten-3">
            <h5>Votre panier est vide</h5>
            <p>Explorez nos produits et ajoutez des articles à votre panier.</p>
            <img src="/path/to/empty_cart_image.png" alt="Image de Panier Vide" class="responsive-img">
        </div>

        <p th:if="${productId}">ID du Produit : <span th:text="${productId}"></span></p>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
