<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Catégorie de Produit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<div class="container">
    <h2 class="center-align">Créer une Catégorie de Produit</h2>

    <form action="/categories/create" method="post" th:object="${category}" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="categoryName" type="text" th:field="*{categoryName}" required>
                <label for="categoryName">Nom de la Catégorie</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Créer la Catégorie
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Initialize Materialize Form Fields -->
<script>
    $(document).ready(function(){
        M.updateTextFields();
    });
</script>
</body>
</html>
