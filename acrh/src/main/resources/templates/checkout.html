<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-connecte}" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de la Commande</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h2 class="center-align">Validation de la Commande</h2>

        <!-- Formulaire de validation -->
        <form action="/processOrder" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="firstName" name="firstName" class="validate" required>
                    <label for="firstName">Pr√©nom</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="lastName" name="lastName" class="validate" required>
                    <label for="lastName">Nom de famille</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="email" id="email" name="email" class="validate" required>
                    <label for="email">E-mail</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="address" name="address" class="materialize-textarea" required></textarea>
                    <label for="address">Adresse</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <p class="right-align">
                        <strong>Total : $<span th:text="${total}"></span></strong>
                    </p>
                </div>
            </div>

            <!-- Bouton de validation -->
            <div class="row">
                <div class="col s12 right-align">
                    <button type="submit" class="btn">Valider la Commande</button>
                </div>
            </div>
        </form>

        <a href="/cart" class="btn">Retour au Panier</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
